<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar w/ text</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
          Navbar text with an inline element
        </span>
      </div>
    </div>
  </nav>


  <!-- section -->
  <div class="container my-2">

    <button id="loadPost" class="btn btn-primary mx-5">Postları Yükle</button>
    <button id="loadUsers" class="btn btn-warning my-5">Kullanıcıları Yükle</button>



    <!-- loader -->
    <div id="loading">
      <img src="loader2.gif" alt="Yükleniyor..." />
    </div>
    
    <ul id="ul-1"class="my-2"></ul>
    <div id="user" class="my-3"></div>


    <!-- Form -->

    <div class="container">
      <div id="user-form">
        <input type="hidden" id="userId"/>

        <div class="mb-3 row">
          <label for="labelName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelName" value=""/>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="labelEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelEmail" value=""/>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="labelPhone" class="col-sm-2 col-form-label">Telefon</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelPhone" value=""/>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="labelWebsite" class="col-sm-2 col-form-label">Website</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="labelWebsite" value=""/>
          </div>
        </div>
        <!-- save/cancel button  -->

        <div class="mb-3">
          <button id="save" class="btn btn-primary">Kaydet</button>
          <button id="cancel" class="btn ">Vazgeç</button>
        </div>

      </div>
    </div>


    <!-- konntrol -->
    <div class="deneme"></div>
    <script src="index.js"></script>
</body>

</html>
